<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Spreadsheet</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS (via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbwiXklIO7cioWkyrs01vE503ltgabtkndNao70CHdBU2BsnOt_xlxaSufTXi3S9SITdrQ/exec", {
        method: "POST",
        body: JSON.stringify({ username, password }),
        headers: { "Content-Type": "application/json" },
      });

      const result = await response.json();
      const message = document.getElementById('message');

      if (result.success) {
        message.innerText = "✅ " + result.message;
        message.classList.remove("text-danger");
        message.classList.add("text-success");

        // Redirect setelah 1 detik
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        message.innerText = "❌ " + result.message;
        message.classList.remove("text-success");
        message.classList.add("text-danger");
      }
    }
  </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded shadow-md w-full max-w-md border border-gray-300">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <form onsubmit="handleLogin(event)" class="space-y-4">
      <div>
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div>
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-full">Login</button>
      </div>
    </form>

    <p id="message" class="mt-4 text-center font-semibold"></p>
  </div>

</body>
</html>
